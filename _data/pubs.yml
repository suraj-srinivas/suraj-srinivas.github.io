    lastauthor: H. Lakkaraju
    year: 2023
    journal: NeurIPS
    title: Which Models have Perceptually-Aligned Gradients? An Explanation via Off-Manifold Robustness
    tldr: Previous work has identified the phenomenon of "perceptually aligned gradients" of robust models. In this work, we explain this phenomenon by observing that robust models in practice are not robust in all directions, in fact they are mostly only robust outside the data manifold. This causes their gradients to align with the manifold, causing them to be perceptually aligned. 
    url: https://arxiv.org/abs/2305.19101
    code: https://github.com/tml-tuebingen/pags
    type: long
    featured: true
    notes: Spotlight presentation (Top 3%)

