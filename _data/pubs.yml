    year: 2022
    journal: NeurIPS
    title: Which Explanation Should I Choose? A Function Approximation Perspective to Characterizing Post hoc Explanations
    tldr: Several popular post-hoc explanations such as LIME, SHAP, and gradient based explanations can be viewed as performing local function approximation (LFA). Thinking of LFA as a framework for explanations enables us to make useful statements in general about explanations such as a no-free lunch theorem, and identify which explanations to use.
    url: https://arxiv.org/abs/2206.01254
    notes: Best paper award at ICML IMLH 2022 workshop
    workshop: https://icml.cc/virtual/2022/workshop/13449
    code: https://github.com/AI4LIFE-GROUP/lfa
    type: long
    featured: true

